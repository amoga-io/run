name: Test Build

on:
  push:
    branches: [main, base, dev]
  pull_request:
    branches: [main, base, dev]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
      - name: Build
        run: go build ./...
      - name: Test
        run: go test ./...
